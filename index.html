<!DOCTYPE html>
<html>
  <head>
    <title>Flights!</title>
    <link rel="stylesheet" href="content/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="content/js/angular.min.js"></script>
    <script src="content/airlinesApp/airlineapp.js"></script>
    <script src="content/airlinesApp/controllers/flightsController.js"></script>
  </head>
  <body ng-app="airlineApp">
    <div class="container" ng-controller="flightsController">
      <h1>Flights!</h1>
      <div class="row">
        <div class="col-md-6" ng-repeat="flight in flights">
          <div class="flightCard">
            <div class="approvedFlight">
              <h3>{{flight.airline}}</h3>
            </div>
            <div class="pull-right">
              <button ng-class="{ btn:true, 'btn-success':flight.approved }" ng-click="selectFlight(flight)">
                <b>SELECT</b>
                <span class="glyphicon glyphicon-ok"></span>
              </button>
            </div>
            <!--<button ng-if="!flight.approved" class="btn btn-primary pull-right" ng-click="selectFlight(flight)">
              <b>SELECT</b>
              <span class="glyphicon glyphicon-remove"></span>
            </button>-->
            <div>
              <span>Price: {{flight.price}}</span>
              <span>Duration: {{flight.totalDuration}}</span>
            </div>
            <hr/>
            <div>
              <span>Start Time: {{flight.startTime}}</span>
              <span>End Time: {{flight.endTime}}</span>
              <ul class="breadcrumb">
                <li ng-repeat="city in flight.cities">
                  {{city}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
